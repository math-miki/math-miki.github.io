<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./JanKenPoi.css" rel="stylesheet" />
  <title>JanKenPoi</title>
</head>
<body>
  <div id="container">
    <div id="myHands">
      <div id="ones">
        <button id="hand_g_1" class="myHand">✊<br>1</button>
        <button id="hand_c_1" class="myHand">✌️<br>1</button>
        <button id="hand_p_1" class="myHand">🖐<br>1</button>
      </div>
      <div id="twos">
        <button id="hand_g_2" class="myHand">✊<br>2</button>
        <button id="hand_c_2" class="myHand">✌️<br>2</button>
        <button id="hand_p_2" class="myHand">🖐<br>2</button>
      </div>
      <div id="threes">
        <button id="hand_g_3" class="myHand">✊<br>3</button>
        <button id="hand_c_3" class="myHand">✌️<br>3</button>
        <button id="hand_p_3" class="myHand">🖐<br>3</button>
      </div>
    </div>
    <div id="ResultContainer">
      <div>You
        <a id="myResult" class="result">Your Hand</a>
      </div>
      <div>Opponent
        <a id="hisResult" class="result">Opponent's Hand</a>
      </div>
    </div>
  </div>
</body>
</html>
